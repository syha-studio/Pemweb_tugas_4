<html>
  <head>
    <script src="../jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".sembunyi1").click(function () {
          $("#foto1").hide("slow");
        });
        $(".tampil1").click(function () {
          $("#foto1").show("slow");
        });
        $(".sembunyi2").click(function () {
          $("#foto2").hide("slow");
        });
        $(".tampil2").click(function () {
          $("#foto2").show("slow");
        });
        $(".sembunyi3").click(function () {
          $("#foto3").hide("slow");
        });
        $(".tampil3").click(function () {
          $("#foto3").show("slow");
        });
      });
    </script>
    <style>
      body {
        background-color: aqua;
        font-family: Arial;
      }
      div {
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div><h2>Kumpulan Lukisan</h2></div>
    <div>
      <button class="sembunyi1">Sembunyikan</button><button class="tampil1">Tampilkan</button>
      <p><img src="../Foto.jpg" alt="foto" id="foto1" /></p>
    </div>
    <div>
      <button class="sembunyi2">Sembunyikan</button><button class="tampil2">Tampilkan</button>
      <p><img src="../Foto2.jpg" alt="foto" id="foto2" /></p>
    </div>
    <div>
      <button class="sembunyi3">Sembunyikan</button><button class="tampil3">Tampilkan</button>
      <p><img src="../Foto3.png" alt="foto" id="foto3" /></p>
    </div>
  </body>
</html>
